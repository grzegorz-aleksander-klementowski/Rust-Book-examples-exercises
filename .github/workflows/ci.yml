name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-all-crates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses:  actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Chache Cargo registry (skrzyneczka)
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Find and test every crate
        run: |
          find . -maxdepth 3 -type f -name Cargo.toml \
          | sed 's|/Cargo.toml||' \
          | while read dir; do
          echo "testing $dir"
          cd "$dir"
          cargo build --verbose
          cargo test --verbose
          cd - >/dev/null
          done

    strategy:
      fail-fast: true
      matrix:
        toolchain: [stable, beta, nightly]
        os: [ubuntu-latest, windows-lastest, macos-lastest]
        runs-on: ${{matrix.os}}

