name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-all-crates:
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable, beta, nightly]
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Rust fmt check
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Find and test every crate
        run: |
          find . -maxdepth 3 -type f -name Cargo.toml \
          | sed 's|/Cargo.toml||' \
          | while read dir; do
          echo "testing $dir on ${{ matrix.toolchain }}"
          cd "$dir"
          cargo build --verbose
          cargo test --verbose
          cd - >/dev/null
          done


